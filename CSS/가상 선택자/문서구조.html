<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
             li:first-child{color:red;}
             /* 첫번째 자식에 적용된다. */
             li:last-child{color:blue;}
             /* 마지막 자식에 적용된다 */
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            
        </ul>
    </body>
</html>

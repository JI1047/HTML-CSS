<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
             a:focus{background-color: yellow;}
             /* 포커스 받을 때 tab키 눌렀을때 */
             a:hover{font-weight: bold;}
             /* 마우스 올렸을때 */
             a:active{color:red;}
             /* 활성화 됐을때 */
        </style>
    </head>
    <body>
        <ul>
           <a href="https://www.naver.com/">네이버</a>
           <a href="https://www.google.co.kr/?hl=ko">구글</a>
           <a href="https://www.youtube.com/">유튜브</a>
           
            
        </ul>
    </body>
</html>

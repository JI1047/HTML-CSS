<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
            .Html{ color:purple;}
            .Css{ text-decoration: underline;}
            #kjs{ background-color: yellow;}
            .Html.Css{ border: 1px solid;}
        </style>
    </head>
    <body>
        <d1>
            <dt class="Html Css">HTML</dt>
            <!-- 다중 클래스 속성으로 두개 같이 할 수도 있음 -->
            <dd><span>HTML</span>은 문서의 구조를 나타냅니다.</dd>
            <dt class="Css">CSS</dt>
            <dd><span>CSS</span>은 문서의 표현를 나타냅니다.</dd> 
            <p id="kjs">
                id선택자는 해쉬 기호를 사용합니다
            </p>
        </d1>

    </body>
</html>

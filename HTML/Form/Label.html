<!doctype html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Form </title>
    </head>
    <body>
        <form action="/test.html">

            <h1>Form 관련 요소</h1>
            <fieldset>
                <legend>기본 정보</legend>
                <label for="userid">아이디: </label>
                <!-- # <label>은 form 요소의 이름과 form 요소를 명시적으로 연결시켜주기 위해 사용한다.
                    아이디 글자를 클릭하면입력할 수 있게 된다.  -->
                <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
                <!-- # text 입력 할 때 사용할 수 있다. placeholder로 사용자에게 가이드를 제공해줄 수 있다. -->

                <label for="userpassward">비밀번호: </label>    
                <input type="password" id="userpassward"><br>
                <!-- # text와 똑같을 수도 있지만 비밀번호를 입력하면 값이 노출이 되지 않는다 -->


                성별: <label for="man">남자: </label><input type="radio" name="gender" checked id="man">,
                <label for="woman">여자:<input type="radio" name="gender" id="woman"><br>
                <!-- #클릭 버튼 하나 누르면 다른 하나는 누름해제된다 -->
                <!-- #name을 통해서 두 선택이 같은 종류인 것을 명시해주어야한다. 그래야 둘다 선태 안됨 -->
                <!-- #cheked를 통해서 미리 체크되어있는 상태로 만들수 있다 -->

            </fieldset>
            <fieldset>
                <legend>부가 정보</legend>
                취미: 축구:<input type="checkbox">,  음악감상<input type="checkbox">, 독서<input type="checkbox"><br>
                <!-- #중복으로 체크할 수 있다 -->

                프로필 사진 업로드: <input type="file"><br>

                <select>
                    <option>서울</option>
                    <option>경기</option>
                    <option>강원</option>
                    <option selected>제주</option>

                </select><br>
                <!-- # 몇개의 선택지를 리스트 형태로 노출하고 그 중 하나를 선택하게 할 수 있다 -->
                <!-- # selected를 통해서 미리 선택되어있는 상태로 만들 수 있다.-->


                자기소개: <textarea cols="30" rows="5"  placeholder="자기소개는 짧게 해주세요"></textarea><br><br>

            </fieldset>

           
            <button type=""></button>

            <!-- #button 사용자가 클릭 가능한 버튼 이며 type에 submit||reset||button의 종류가 있다 -->

            
            <!-- # 자신의 컴퓨터에서 파일을 첨부할 떄 사용할수 있는 타입 -->
            <input type="submit" value="전송"><br>
            <!-- # 제출버튼 -->
            <input type="reset" value="취소"><br>
            <!-- #페이지 내의 모든 세팅을 초기상태로 초기화한다 -->
            <input type="button" value="등록"><br>
           
        </form>
        
    </body>
</html>

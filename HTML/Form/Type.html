<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Form </title>
    </head>
    <body>
        <form action="/test.html">

            <h1>Form 관련 요소</h1>
            아이디: <input type="text" placeholder="영문으로만 써주세요"><br>
            <!-- # text 입력 할 때 사용할 수 있다. placeholder로 사용자에게 가이드를 제공해줄 수 있다. -->
            비밀번호: <input type="password"><br>
            <!-- # text와 똑같을 수도 있지만 비밀번호를 입력하면 값이 노출이 되지 않는다 -->
            성별: 남자<input type="radio" name="gender" checked>, 여자<input type="radio" name="gender"><br>
            <!-- #클릭 버튼 하나 누르면 다른 하나는 누름해제된다 -->
            <!-- #name을 통해서 두 선택이 같은 종류인 것을 명시해주어야한다. 그래야 둘다 선태 안됨 -->
            <!-- #cheked를 통해서 미리 체크되어있는 상태로 만들수 있다 -->
            취미: 축구:<input type="checkbox">,  음악감상<input type="checkbox">, 독서<input type="checkbox"><br>
            <!-- #중복으로 체크할 수 있다 -->
            프로필 사진 업로드: <input type="file"><br>
            <!-- # 자신의 컴퓨터에서 파일을 첨부할 떄 사용할수 있는 타입 -->
            <input type="submit" value="전송"><br>
            <!-- # 제출버튼 -->
            <input type="reset" value="취소"><br>
            <!-- #페이지 내의 모든 세팅을 초기상태로 초기화한다 -->
            <input type="button" value="등록"><br>
            <!-- #개발자가 기능을 커스텀해서 추가해주어야한다 -->
            <!-- #value를 통해서 이름을 변경 할 수 있다 -->
            <input type="image" src="맨시티.png" alt="사진" width="400" height="400">
            <!-- # type 속성을 "image"로 설정하여 이미지로 대체할 수 있습니다. 이를 통해 이미지를 클릭하면 폼이 제출됩니다 -->
        </form>
        
    </body>
</html>

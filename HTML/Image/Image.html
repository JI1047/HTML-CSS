<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>image tags</title>
    </head>
    <body>
        <img src="./맨시티.png" alt="맨시티" width="400" height="200">
         <!-- width 와 height를 통해서 크기(고정적인) 조절가능 -->
         <!-- 하지만 width와 height중 하나만 사용하게 되면 니머지하나가 자동적으로 맞춰진다. -->
         <!-- src에 넣을 수 있는 주소의 종류는 상대주소 절대 주소가 있다. -->
         <!-- 상대경로는 현재 웹 페이지를 기준으로 상대적으로 이미지의 위치를 나타내는 경로이다"./맨시티.png" 

         절대경로는 실제 그 이미지가 위치한 곳의 전체 경로입니다. C:부터 다 작성해야함
         -->
    </body>
</html>
<!-- 
gif : 제한적인 색을 사용하고 용량이 적으며 투명 이미지와 애니메이션 이미지를 지원하는 형식(움짤 같은거 색이 다 맞다.)
jpg : 사진이나 일반적인 그림에 쓰이며 높은 압축률과 자연스러운 색상 표현을 지원하는 형식(투명을 지원하지 않는다.)
png : 이미지 손실이 적으며 투명과 반투명을 모두 지원하는 형식 
-->

<!doctype html>
<!-- 3x3크기의 테이블 만들기 -->
<!-- <table>=테이블 전체
<tr>= 행
td=테이블의 헤더셀을 정의
td=데이터셀 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>table tags</title>
        <style media="screen">
            th,td { border: 1px solid; width: 50px; height: 50px;}
        </style>
    </head>
    <body>
        <table>
            <caption>
                Specification values
            </caption>
            <thead>
                <tr>
                    <th rowspan="2">Grade.</th>
                    <th rowspan="2">Point.</th>
                    <th colspan="2">Strength.</th>
                    <th rowspan="2">Percent.</th>
                    
                </tr>
                <tr>
                    <th>kg/mm</th>
                    <th>lb/in</th>
                
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Hard</td>
                    <td>0.45</td>
                    <td>56.2</td>
                    <td>80000</td>
                    <td>20</td>
                    
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>0.45</td>
                    <td>49.2</td>
                    <td>70000</td>
                    <td>25</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soft</td>
                    <td>0.45</td>
                    <td>42.2</td>
                    <td>60000</td>
                    <td>30</td>
                </tr>
            </tfoot>
            
            

        </table>
      
    </body>
</html>
